<ul class="breadcrump">
    <a href="#/">Revenir aux articles</a>
    <li class="active">{{post.name}} </li>
</ul>

<div ng-hide="loading">

    <h1>{{post.name}} </h1>

    <p>{{post.content}} </p>

    <h3>{{comments.length}} Commentaires</h3>
    
    <div ng-repeat="comment2 in comments | filter:{content: query} | orderBy:order">
        <ng-comment comment="comment2" select="selectComment()"></ng-comment>
    </div>

    <time></time>

    <hr>

    <form ng-submit="addComment()">
        <input type="text" placeholder="username" ng-model="newComment.username" /><br>
        <input type="text" placeholder="city" ng-model="newComment.city" /><br>
        <input type="text" placeholder="email" ng-model="newComment.email" /><br>
        <textarea ng-model="newComment.content"></textarea>
        <input type="submit" value="Envoyer">
    </form>
</div>
